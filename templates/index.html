<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSynth - AI Code Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-content {
            max-height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .file-content {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .examples {
            margin-top: 20px;
        }

        .example-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .example-btn:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> CodeSynth</h1>
            <p>AI-powered code generation platform</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Describe Your Project
                </h2>
                
                <form id="codeForm">
                    <div class="form-group">
                        <label for="prompt">What would you like to build?</label>
                        <textarea 
                            id="prompt" 
                            name="prompt" 
                            placeholder="Describe your project in detail. For example: 'Build a modern todo app with React, including user authentication, task management, and real-time updates.'"
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxSteps">Max Steps (optional)</label>
                        <input 
                            type="number" 
                            id="maxSteps" 
                            name="maxSteps" 
                            value="100" 
                            min="1" 
                            max="500"
                        >
                    </div>

                    <div class="examples">
                        <p><strong>Quick Examples:</strong></p>
                        <button type="button" class="example-btn" onclick="setExample('todo')">Todo App</button>
                        <button type="button" class="example-btn" onclick="setExample('calculator')">Calculator</button>
                        <button type="button" class="example-btn" onclick="setExample('weather')">Weather App</button>
                        <button type="button" class="example-btn" onclick="setExample('blog')">Blog Platform</button>
                    </div>
                    
                    <button type="submit" class="btn" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Generate Code
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your code... This may take a few minutes.</p>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">
                    <i class="fas fa-file-code"></i>
                    Generated Code
                </h2>
                
                <div id="output">
                    <p style="color: #718096; text-align: center; padding: 40px;">
                        Enter a project description and click "Generate Code" to see the magic happen!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        const examples = {
            todo: "Build a modern todo app with HTML, CSS, and JavaScript. Include features like adding tasks, marking as complete, deleting tasks, and local storage persistence. Make it responsive and beautiful.",
            calculator: "Create a calculator web app with HTML, CSS, and JavaScript. Include basic arithmetic operations (+, -, *, /), clear function, and a clean, modern interface.",
            weather: "Build a weather app that fetches data from an API and displays current weather, temperature, humidity, and a 5-day forecast. Use HTML, CSS, and JavaScript with a clean design.",
            blog: "Create a simple blog platform with HTML, CSS, and JavaScript. Include features like creating posts, viewing posts, and a responsive design. Store data in localStorage."
        };

        function setExample(type) {
            document.getElementById('prompt').value = examples[type];
        }

        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const maxSteps = document.getElementById('maxSteps').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            
            // Show loading state
            generateBtn.disabled = true;
            loading.style.display = 'block';
            output.innerHTML = '<p style="color: #718096; text-align: center; padding: 40px;">Generating your code...</p>';
            
            try {
                // First test the API connection
                const testResponse = await fetch('/api/test');
                if (!testResponse.ok) {
                    throw new Error(`API test failed: ${testResponse.status}`);
                }
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_steps: parseInt(maxSteps)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.result);
                } else {
                    displayError(data.error || 'An error occurred while generating code');
                }
            } catch (error) {
                console.error('Error details:', error);
                displayError('Network error: ' + error.message + '. Please check if the server is running on http://localhost:8000');
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(result) {
            const output = document.getElementById('output');
            
            console.log('Full result:', result); // Debug logging
            
            if (!result) {
                output.innerHTML = '<div class="error">No result received from the server.</div>';
                return;
            }
            
            let html = '<div class="success">Code generation completed successfully!</div>';
            
            // Display the plan
            if (result.plan) {
                html += '<div class="file-item">';
                html += '<div class="file-name">📋 Project Plan</div>';
                html += '<div class="file-content">';
                html += `<strong>Name:</strong> ${result.plan.name || 'N/A'}<br>`;
                html += `<strong>Description:</strong> ${result.plan.description || 'N/A'}<br>`;
                html += `<strong>Tech Stack:</strong> ${result.plan.techstack || 'N/A'}<br>`;
                html += `<strong>Features:</strong> ${(result.plan.features || []).join(', ')}<br>`;
                html += '</div></div>';
            }
            
            // Display task plan
            if (result.task_plan && result.task_plan.implementation_steps) {
                html += '<div class="file-item">';
                html += '<div class="file-name">📝 Implementation Steps</div>';
                html += '<div class="file-content">';
                result.task_plan.implementation_steps.forEach((step, index) => {
                    html += `<strong>Step ${index + 1}:</strong> ${step.task_description}<br>`;
                    html += `<em>File: ${step.filepath}</em><br><br>`;
                });
                html += '</div></div>';
            }
            
            // Display generated files from the generated_project directory
            html += '<div class="file-item">';
            html += '<div class="file-name">📁 Generated Project</div>';
            html += '<div class="file-content">';
            html += 'Your code has been generated successfully! Check the <strong>generated_project</strong> directory in your project folder.<br><br>';
            html += '<strong>Files created:</strong><br>';
            html += '• HTML, CSS, and JavaScript files<br>';
            html += '• Complete project structure<br>';
            html += '• Ready to run in your browser<br><br>';
            html += '<em>Note: The generated files are saved locally in the generated_project folder.</em>';
            html += '</div></div>';
            
            output.innerHTML = html;
            
            // Highlight syntax
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        }

        function displayError(error) {
            const output = document.getElementById('output');
            output.innerHTML = `<div class="error">Error: ${error}</div>`;
        }

        function getGeneratedFiles() {
            // This would typically fetch the generated files from the server
            // For now, we'll return an empty array as the files are generated locally
            return [];
        }

        function getLanguageFromPath(path) {
            const ext = path.split('.').pop().toLowerCase();
            const langMap = {
                'js': 'javascript',
                'jsx': 'jsx',
                'ts': 'typescript',
                'tsx': 'tsx',
                'py': 'python',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'md': 'markdown'
            };
            return langMap[ext] || 'text';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
